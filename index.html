<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
  <title>The Code Review</title>
</head>
<body>
  <header>
    <h2>The Code Review</h2>
  </header>

  <div class="container">
    <div class="heading">
    <h3>Signup for our newsletter</h3>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    
  <hr class="first-line">
  <hr class="second-line">

  <form>
  
    <fieldset>
      <legend>Contact Information</legend>

      <div class="user">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="user_name" placeholder="Required" required>
      </div>

      <div class="user">
      <label for="mail">Email Address</label>
      <input type="email" id="mail" name="user_email" placeholder="Required" required>
      </div>

      <div class="user">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Required">
      </div>

      <div class="user">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="address" placeholder="Required" required>
      </div>

      <div class="user">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Required" required>
      </div>

      <div class="user">
      <label for="state">State</label>
      <select id="state" name="state">
        <option value="">Choose State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkanzas</option>
      </select>
      </div>

      <div class="user-zip">
      <label for="zipcode">Zip Code</label>
      <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" placeholder="Required">
      </div>

    </fieldset>
   
     <hr class="third-line">

    <fieldset>

    <legend class="news">Newsletter</legend>

    <label class="newsletter">Select the newsletter you would like to recieve</label>

    <input type="checkbox" id="html" value="receive_html" name="user-select"><label class="light" for="html">HTML News</label><br>
    <input type="checkbox" id="css" value="receive_css" name="user-select"><label class="light" for="css">CSS News</label><br>
    <input type="checkbox" id="javascript" value="receive_javascript" name="user-select"><label class="light" for="javascript">Javascript News</label>

    <label class="newsletter">Newsletter format</label>
    <input type="radio" id="html_format" value="html_format" name="format"><label for="html_format" class="light">HTML</label><br>

    <input type="radio" id="text_format" value="text_format" name="format"><label for="text_format" class="light">Plain text</label>

    <label for="topics" class="other">Other topics you'd like to hear about</label>
    <textarea id="topics" name="user-topics" placeholder="Your text goes here"></textarea>
   

    <button type="submit">Sign Up</button> 
   </fieldset>
   <p>Copyright The Code Review</p>
  </form>
  </div>  
</body>
</html>
